<table class="table">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userData">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email_id }}</td>
      <td>{{ user.password }}</td>
      <td>
        <a [routerLink]="['/user-edit', user.id]" class="btn btn-primary">Edit</a>
        <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
