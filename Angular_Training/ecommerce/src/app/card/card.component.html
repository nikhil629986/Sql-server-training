
    <div class="card">
        <img [src]="product?.image" class="card-img-top" height="100%">
     
      <div class="card-body">
        <h5 class="card-title">{{product?.title| slice:0:30}}</h5>
        <p class="card-text">{{product?.summary| slice:0:50}}</p>
        <button (click)="addToCart(product!)" class="btn btn-primary">Rs.{{product?.price}} Add to Cart</button>
      </div>
    </div>
