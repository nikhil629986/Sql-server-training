
<div class="container">
  <div class="row ">
    <div class="col-md-8">
      <h1>Product 

 <h3><app-search-component (searchTextChange)="onSearchTextEntered($event)"></app-search-component></h3> 
      </h1>
      <div class="row">
        <div *ngFor="let product of filterproducts" class="col-lg-4">
          <app-card [product]="product" (addProduct)="insertProduct($event)" class="card-container"></app-card>
        </div>
      </div>
    </div>
    <div class="col-md-4 ">
      <h1 class="mb-4">Cart</h1>
      <div class="d-flex flex-column">
        <app-card-item *ngFor="let item of cartItems" [item]="item"></app-card-item>
      </div>
      <h1 class="mt-4">Total: Rs {{cartTotal}}</h1>
    </div>
  </div>
</div>
