<app-header></app-header>
<div class="center">
    <a routerLink="/">
      <button class="btn btn-primary anotherartwork">
        View Another ArtWork
      </button>
    </a>
  </div>
<div class="artworks-container">
    <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let artwork of artworks">
            <div class="artwork card">
                <div class="artwork-image card-img-top">
                    <img
                        *ngIf="artwork.image_id"
                        [src]="
                            'https://www.artic.edu/iiif/2/' +
                            artwork.image_id +
                            '/full/843,/0/default.jpg'
                        "
                        alt="{{ artwork.title }}"
                    />
                    <span *ngIf="!artwork.image_id">No image available</span>
                </div>
                <div class="artwork-details card-body">
                    <h2 class="artwork-title card-title">{{ artwork.title }}</h2>
                    <p class="artwork-date card-text">{{ artwork.date_display }}</p>
                    <a [routerLink]="['/description',artwork.id]" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
  </div>
