<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" [src]="src" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"[src]="src" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="src" alt="Third slide">
    </div>
  </div>
  <!-- Previous button -->
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" (click)="changepicture()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <!-- Next button -->
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" (click)="changepicture()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
