<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4feb8999a.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-navbar shadow-sm sticky-top">
        <div class="top-navbar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
                        <a href="index.html"><h5 class="brand-name">E-shopper</h5></a>
                    </div>
                    <div class="col-md-5 my-auto">
                        <form role="search">
                          <div class="input-group">
                            <input type="search" id="searchInput" placeholder="Search your product" class="form-control" onkeyup="searchProducts()" />
                            <button class="btn bg-white" type="submit">
                              <i class="fa fa-search"></i>
                            </button>
                          </div>
                        </form>
                    </div>
                    <div class="col-md-5 my-auto">
                        <ul class="nav justify-content-end">
                         
                            <li class="nav-item">
                                <a class="nav-link" href="categories.html">
                                    <i class="fa fa-shopping-cart"></i> Categories
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Cart.html">
                                    <i class="fa fa-shopping-cart"></i> Cart
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="wishlist.html">
                                    <i class="fa fa-heart"></i> Wishlist 
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                            <label for="sort-filter-select" style="color: white;">Sort Filter:</label>
                            <select id="sort-filter-select" class="dropdown-toggle mt-2" name="sort-filter" onchange="filterProducts()" >
                              <option value="price-high">Price High to Low</option>
                              <option value="price-low">Price Low to High</option>
                              <option value="rating-low">Rating Low to High</option>
                              <option value="rating-high">Rating High to Low</option>
                            </select>
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    <div class="container">
        <div class="row" style="margin-top:20vh;">
            <div class="col-md-12">
                <div id="product-detail" style="display:flex; "></div>
            </div>
        </div>
    </div>
   
    <script src="description.js"></script>
</body>
</html>
